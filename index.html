<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="container">
      <main class="card">
        <div class="result">
          <h1>Your Result</h1>
          <div class="puntuation">
            <p>
              <span>76</span><br />
              of 100
            </p>
          </div>
          <div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="reaction">
            <figure>
              <img src="assets/images/icon-reaction.svg" alt="memory" />
              <p>Reaction</p>
            </figure>
            <p><span>80</span><span class="pg"> / 100</span></p>
          </div>
          <div class="memory">
            <figure>
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <p>Memory</p>
            </figure>
            <p><span>92</span><span class="pg"> / 100</span></p>
          </div>
          <div class="verbal">
            <figure>
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <p>Verbal</p>
            </figure>
            <p><span>61</span> <span class="pg"> / 100</span></p>
          </div>
          <div class="visual">
            <figure>
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <p>Visual</p>
            </figure>
            <p><span>72</span><span class="pg"> / 100</span></p>
          </div>
          <button>Continue</button>
        </div>
      </main>
    </section>

    </div> -->
  </body>
</html>
